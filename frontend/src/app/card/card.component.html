<div class="col s12 m4 l6 job" [ngStyle]="animationDelay()">
    <div class="card blue-grey darken-1 pointer" style="height: 20rem; width: 25rem" [ngStyle]="backdropStyle()">
        <div class="card-content">
            <span class="card-company">{{job['company']['name']}}</span>
            <span class="card-title" innerHtml="{{job['name']}}"></span>
            <span class="card-loaction">{{job['locations'][0]['name']}}</span>
            <div class="job-year">{{job['publication_date'] | date}}</div>
            <a routerLink="/details/{{job['id']}}" [queryParams]="{ jobId: job['id'] }" class="btn btn-primary">
                Learn More
            </a>
        </div>
    </div>
</div>
